name: Deploy app
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install npm dependencies
        run: pnpm install
      - name: Install Shopify CLI
        run: pnpm install -g @shopify/cli@latest
      - name: Deploy
        env:
          # Token from the Partner Dashboard
          SHOPIFY_CLI_PARTNERS_TOKEN: atkn_e41968d1ebe2b09381c2f975b4899460b941e5f3c895093414d0f0918558c773
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          # .env content after a deploy
          SHOPIFY_API_KEY: dc4cff22e603d575c403207f30dcf0ae
        run: shopify app deploy -f --source-control-url "$COMMIT_URL"